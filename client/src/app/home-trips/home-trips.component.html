<h1>
Viajes
</h1>
<label for="things_name"> Search Category: </label>
<select  [(ngModel)]="categorySearch">
  <option *ngFor="let option of options"[value]="option">
       {{ option }}
     </option>
  </select>
<label for="things_name"> Search Location: </label>
  <select  [(ngModel)]="locationSearch">
    <option *ngFor="let option of options2"[value]="option">
         {{ option }}
       </option>
    </select>

<div>{{locationSearch}}</div>
<div>{{categorySearch}}</div>

<div *ngFor= "let e of listTrips | searchPipe: categorySearch: locationSearch; let i = index" class="list">
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
  <h2>{{e.title}}</h2>
  <h3>{{e.average}}</h3>
  <h4>Duration: {{e.duration}} days</h4>
  <p>Description: {{e.description}}</p>
  <p>Categoría: {{e.category}} </p>
  <p>Localización: {{e.location}} </p>
  <p>Localización de Salida: {{e.locationOfStart}}</p>
    <p>Localización de llegada: {{e.locationOfEnd}}</p><br><br>
</div>
