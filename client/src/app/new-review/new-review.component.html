<h1>
New Review
</h1>
<form (ngSubmit)="newReviewPost(myForm)" #myForm="ngForm">
  <p> Rating:
    <br>
    <input type="number" name="rating" [(ngModel)]="rating" required />
  </p>
  <p> Comment:
    <br>
    <input type="text" name="text" [(ngModel)]="text" required />
  </p>
<button type="submit"> New review </button>
</form>
